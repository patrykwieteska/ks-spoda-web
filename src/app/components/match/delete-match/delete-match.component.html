<div class="delete-match-modal">
  <h1 mat-dialog-title>{{ confirmText }}</h1>
  <mat-checkbox [(ngModel)]="deleteButtonEnabled"></mat-checkbox>

  <div mat-dialog-content>
    <p></p>
  </div>
  <div mat-dialog-actions fxLayoutAlign="center center ">
    <button mat-button [mat-dialog-close] cdkFocusInitial>Anuluj</button>
    <button
      [disabled]="!deleteButtonEnabled"
      mat-button
      (click)="removeMatch()"
    >
      Tak, Usu≈Ñ
    </button>
  </div>
</div>
