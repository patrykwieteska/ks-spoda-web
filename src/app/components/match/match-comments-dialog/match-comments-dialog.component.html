<div class="container" fxLayout="column">
  <div class="new-comment" fxLayout="column">
    <form>
      <div
        class="new-comment-header"
        fxLayout="row"
        fxLayoutGap="10"
        fxLayoutAlign="space-between center"
      >
        <div fxLayout="row" fxLayoutGap="10">
          <span><b>Podpis: </b></span>
          <div>
            <input class="author" type="text" list="cars" />
            <datalist id="cars">
              <option class="player-option" *ngFor="let player of players">
                {{ player.alias }}
              </option>
            </datalist>
          </div>
        </div>

        <button class="new-comment-button" fxLayoutAlign="center center">
          <mat-icon>add</mat-icon>
        </button>
      </div>

      <div>
        <textarea placeholder="Dodaj komentarz"></textarea>
      </div>
    </form>
  </div>
  <div *ngIf="comments.length > 0" class="comments" fxLayout="column">
    <div *ngFor="let comment of comments" fxLayout="row">
      <div fxLayout="column" fxLayoutAlign="start start" fxFlex="100">
        <div class="comment-date">
          {{ comment.date | date : "dd.MM.yyyy HH:mm:ss" }}
        </div>
        <div fxLayoutAlign="start start" fxLayout="row" fxLayoutGap="5">
          <div class="single-comment">{{ comment.value }}</div>
          <div>
            <b>{{ comment.author.alias | uppercase }}</b>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    *ngIf="comments.length === 0"
    class="comments"
    fxLayout="column"
    fxLayoutAlign="start center"
  >
    Brak komentarzy do meczu
  </div>
</div>
