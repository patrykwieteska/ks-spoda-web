<div class="item button" (click)="emitPlayer()" fxLayoutAlign="center center">
  <div>
    <div [matTooltip]="player.alias" matTooltipPosition="right">
      <div *ngIf="player.name.length <= 11">
        {{ player.alias }}
      </div>
      <div *ngIf="player.name.length > 11">
        {{ player.alias | slice : 0 : 8 }}...
      </div>
    </div>
  </div>
</div>
