<div
  *ngIf="chosenPlayer && !editModeEnabled"
  fxLayout="column"
  fxFlex="100"
  class="details-content"
>
  <div fxLayout="row" class="header-content">
    <div fxFlex="90" fxLayoutAlign="center center" class="details-title">
      <h4 *ngIf="chosenPlayer.name.length <= 11">
        {{ chosenPlayer.alias | uppercase }}
      </h4>
      <h4 *ngIf="chosenPlayer.name.length > 11">
        {{ chosenPlayer.alias | slice : 0 : 8 }}...
      </h4>
    </div>
    <div class="close-btn" (click)="enableEditMode()" fxFlex="10">
      <mat-icon class="edit" matTooltip="Edytuj" matTooltipPosition="above"
        >edit</mat-icon
      >
    </div>
    <div class="close-btn" (click)="closePlayerDetails()" fxFlex="10">
      <mat-icon class="close" matTooltip="Zamknij" matTooltipPosition="above"
        >close</mat-icon
      >
    </div>
  </div>
  <div fxFlex="100" fxLayoutGap="5px">
    <div></div>
    <div fxFlex="70" fxLayoutAlign="start center" class="player-img">
      <img [src]="getPlayerImg(chosenPlayer.playerImg)" />
    </div>
    <div fxFlex="30" fxLayout="column" fxLayoutGap="10px">
      <div>
        <div class="player-property">Imię:</div>
        <div
          class="player-property-value"
          *ngIf="chosenPlayer.name.length <= 11"
        >
          {{ chosenPlayer.name }}
        </div>
        <div
          class="player-property-value"
          *ngIf="chosenPlayer.name.length > 11"
        >
          {{ chosenPlayer.name | slice : 0 : 8 }}...
        </div>
      </div>
      <div>
        <div class="player-property">Dołączył:</div>
        <div class="player-property-value">
          {{ chosenPlayer.joinDate | date : "dd.MM.yyyy" }}
        </div>
      </div>
    </div>
    <div fxFlex="2"></div>
  </div>
  <div fxFlex="100" fxLayout="column">
    <div class="desc-property player-property">Opis:</div>
    <div class="desc">
      <p *ngIf="chosenPlayer.desc" class="desc-content">
        {{ chosenPlayer.desc }}
      </p>
      <p *ngIf="!chosenPlayer.desc" class="desc-content">-</p>
    </div>
  </div>
</div>
<app-player-details-edit
  *ngIf="editModeEnabled"
  fxLayout="column"
  class="details-content"
  [chosenPlayer]="chosenPlayer"
  (editModeDisabled)="closeEditMode()"
>
</app-player-details-edit>
