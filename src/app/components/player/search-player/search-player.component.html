<div fxLayout="column" fxLayoutAlign="center center" class="player-modal">
  <div fxLayout="row">
    <div mat-dialog-title>
      <div>
        Wyszukaj zawidnika
        <mat-icon>groups</mat-icon>
      </div>
    </div>
  </div>
  <div mat-dialog-content>
    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-form-field style="width: 100%">
        <input
          style="width: 100%"
          id="player-filter"
          matInput
          placeholder="Wyszukaj zawodnika"
          #filter
          (input)="filterResults()"
          autocomplete="off"
        />
      </mat-form-field>
    </div>
    <div>
      <div
        fxLayout="columm"
        *ngFor="let filteredPlayer of filteredPlayerList; let i = index"
      >
        <div
          fxLayout="row"
          fxLayoutGap="10px"
          class="add-player-element"
          (click)="addPlayer(filteredPlayer)"
          tabindex="0"
          (keydown.enter)="addPlayer(filteredPlayer)"
        >
          <div class="player-img">
            <mat-icon>person</mat-icon>
          </div>
          <div>{{ filteredPlayer.name }}</div>
          <div>
            <b>{{ filteredPlayer.alias }}</b>
          </div>
        </div>

        <hr />
      </div>
    </div>

    <br />
  </div>
  <div mat-dialog-actions fxLayoutAlign="center center">
    <button mat-button [mat-dialog-close] class="cancel-button">Anuluj</button>
  </div>
</div>
