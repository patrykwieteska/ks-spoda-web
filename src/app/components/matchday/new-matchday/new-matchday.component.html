<div class="season-modal">
  <h1 mat-dialog-title>Nowa kolejka</h1>
  <div mat-dialog-content>
    <form [formGroup]="matchDayForm" fxLayout="column">
      <mat-form-field>
        <mat-label>Data rozpoczęcia</mat-label>
        <input
          matInput
          [matDatepicker]="startPicker"
          formControlName="matchDayDate"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="startPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <mat-label>Lokalizacja</mat-label>
        <input
          matInput
          placeholder="Wpisz lokalizację"
          formControlName="location"
        />
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="center end">
    <button mat-button [mat-dialog-close] class="cancel-button">Wróć</button>
    <button
      mat-button
      cdkFocusInitial
      class="add-button"
      (click)="addMatchDay()"
    >
      Utwórz
    </button>
  </div>
</div>
